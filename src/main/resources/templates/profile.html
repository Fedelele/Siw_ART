<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/headerStyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"/>
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"/>
    <link rel="stylesheet" th:href="@{/css/profileStyle.css}">
    <link rel="stylesheet" th:href="@{/css/listStyle.css}">
</head>
<body style='font-family: "Inter", sans-serif;'>

<header th:replace="~{fragments/header :: header}"></header>

<div class="container content">
    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${user}" class="profile-container">
        <div class="profile-header">
            <div class="profile-pic-placeholder">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="profile-details">
                <h1 th:text="'Profile of ' + ${credentials.username}">User Profile</h1>
                <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
                <p><strong>Surname:</strong> <span th:text="${user.surname}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <div class="profile-actions">
                    <a th:href="@{/profile/edit}" class="btn btn-primary">Edit Profile</a>
                    <a th:href="@{/profile/formEditPassword}" class="btn btn-secondary">Change Password</a>
                </div>
            </div>
        </div>

        <hr class="profile-section-divider">

        <!-- Favourite artworks section -->
        <div class="favorites-section">
            <h2>Favourite artworks</h2>
            <div th:if="${#lists.isEmpty(favoriteArtwork)}" class="placeholder-text">
                <p>There's nothing yet! Go find what you love <3.</p>
            </div>

            <div th:if="${!#lists.isEmpty(favoriteArtwork)}" class="list-container">
                <div th:each="artwork : ${favoriteArtwork}" class="card-item">
                    <a class="card-item-link" th:href="@{'/artwork/details/' + ${artwork.id}}">
                        <img class="card-thumbnail" th:src="${artwork.imageUrl != null ? artwork.imageUrl : '/images/placeholder.png'}" alt="Artwork Cover">
                        <div class="card-details">
                            <span class="card-title" th:text="${artwork.title}">Title</span>
                            <span class="card-subtitle" th:if="${!#lists.isEmpty(artwork.artists)}"
                                  th:text="${artwork.artists[0].name + ' ' + artwork.artists[0].surname}">
                                Artist
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${user}" class="placeholder-text">
        <p>You are not logged in.</p>
    </div>
</div>

</body>
</html>
