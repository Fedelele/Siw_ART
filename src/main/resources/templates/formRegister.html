<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/formStyle.css}">
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"/>
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: 'Inter', sans-serif; background-color: var(--background-color);">

<div class="container">
  <div class="form-container">
    <div style="text-align: center; margin-bottom: 2rem;">
      <a href="/home" style="text-decoration: none;">
        <h2 style="font-family: 'Faculty Glyphic', serif; color: var(--primary-color); font-size: 2rem; margin: 0;">SIW ART</h2>
      </a>
    </div>

    <h1>Register</h1>

    <form th:action="@{/register}" method="post" th:object="${user}">
      <div class="form-group-row">
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" type="text" id="name" name="name" th:value="${user.name}" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input class="form-control" type="text" id="surname" name="surname" th:value="${user.surname}" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" th:value="${user.email}" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" id="username" name="username" th:value="${credentials.username}" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" required>
      </div>
      <div class="form-actions" style="justify-content: space-between; align-items: center;">
        <p class="form-footer-link" style="margin: 0;">Do you already have an account? <a th:href="@{/login}">Login!</a></p>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
