<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${museum.id == null} ? 'Add Museum' : 'Edit Museum'">Museum Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap">
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/headerStyle.css}">
    <link rel="stylesheet" th:href="@{/css/formStyle.css}">
</head>
<body style="font-family: 'Inter', sans-serif;">
<!--/*@thymesVar id="museum" type="it.uniroma3.siw.model.Museum"*/-->
<header th:replace="~{fragments/header :: header}"></header>

<div class="container">
    <div class="form-container">
        <h1 th:text="${museum.id == null} ? 'Add Museum' : 'Edit Museum'">Museum Management</h1>

        <form th:object="${museum}"
              th:action="${museum.id == null} ? @{/admin/museum/new} : @{'/admin/updateMuseum/' + ${museum.id}}"
              method="POST" enctype="multipart/form-data">

            <input type="hidden" th:if="${museum.id != null}" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="address">Location:</label>
                <input type="text" id="address" class="form-control" th:field="*{address}" required>
                <div th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></div>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Museum's photo:</label>
                <input type="file" id="image" name="image" class="form-control-file" accept="image/*">
                <div th:if="${museum.id != null && museum.imageUrl != null}" class="mt-2">
                    <p>Current Photo: <img th:src="${museum.imageUrl}" alt="Museum Photo" style="width: 80px; vertical-align: middle; border-radius: 4px;"></p>
                </div>
            </div>

            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global Error</li>
                </ul>
            </div>

            <div class="form-actions">
                <a th:href="@{/museum/all}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary" th:text="${museum.id == null} ? 'Save Museum' : 'Save changes'">Save</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
