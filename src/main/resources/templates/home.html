<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIW ART-Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/headerStyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"/>
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"/>
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
</head>
<body style='font-family: "Inter", sans-serif;'>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
    <div class="home-content">
        <div class="welcome-message" style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-family: 'Faculty Glyphic', cursive; font-size: 2.5rem;">Welcome to SIW ART</h1>
            <p>A digital journey through the marvelous art history of Rome</p>
        </div>

        <div class="random-artworks">
            <div class="section-header">
                <h2>You may also like these</h2>
                <a th:href="@{/artwork/all}" class="more-link">more &rarr;</a>
            </div>
            <div th:if="${!#lists.isEmpty(randomArtworks)}">
                <div class="artwork-gallery">
                    <div class="artwork-item" th:each="artwork : ${randomArtworks}">
                        <a th:href="@{'/artwork/details/' + ${artwork.id}}">
                            <img th:src="${artwork.imageUrl}" alt="Artwork Cover" class="artwork-image"/>
                            <span class="artwork-item-title" th:text="${artwork.title}">Title</span>
                        </a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(randomArtworks)}" class="placeholder-text">
                <p>There are no artworks to display yet. Make sure to come back later!</p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
