<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link rel="stylesheet" th:href="@{/css/headerStyle.css}">
</head>
<body>

<header th:fragment="header" class="main-header">
  <div class="header-container">
    <!-- Logo -->
    <a th:href="@{/home}" class="header-logo">
      <i class="fas fa-palette"></i>
      <span>SIW ART</span>
    </a>

    <!-- Nav bar -->
    <nav class="header-nav">
      <ul>
        <li><a th:href="@{/home}" th:classappend="${activePage == 'home'} ? 'active' : ''">Home</a></li>
        <li><a th:href="@{/artwork/all}" th:classappend="${activePage == 'artworks'} ? 'active' : ''">Artworks</a></li>
        <li><a th:href="@{/artist/all}" th:classappend="${activePage == 'artists'} ? 'active' : ''">Artists</a></li>
        <li><a th:href="@{/museum/all}" th:classappend="${activePage == 'museums'} ? 'active' : ''">Museums</a></li>
      </ul>
    </nav>

    <!-- user actions -->
    <div class="header-actions">
      <!-- Non registered user -->
      <div sec:authorize="isAnonymous()">
        <a th:href="@{/login}" class="btn btn-secondary">Login</a>
        <a th:href="@{/register}" class="btn btn-primary">Register</a>
      </div>

      <!-- Authenticated User -->
      <div sec:authorize="isAuthenticated()" class="user-dropdown">
        <div class="user-dropdown-toggle">
          <i class="fas fa-user-circle"></i>
          <span sec:authentication="name"></span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <ul class="user-dropdown-menu">
          <li><a th:href="@{/profile}">My Profile</a></li>
          <li><hr></li>
          <li>
            <form th:action="@{/logout}" method="post" style="margin: 0;">
              <button type="submit" class="logout-button">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
</body>
</html>
