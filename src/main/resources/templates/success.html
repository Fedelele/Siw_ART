<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Completed!</title>

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/headerStyle.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"/>
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"/>

  <style>
    .success-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }
    .success-container {
      background-color: var(--secondary-bg-color);
      padding: 3rem;
      border-radius: 12px;
      box-shadow: var(--shadow-medium);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    .success-icon {
      font-size: 4rem;
      color: var(--success-color);
      margin-bottom: 1.5rem;
    }
    .success-container h2 {
      font-family: var(--font-headings);
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    .success-container p {
      font-size: 1.1rem;
      color: var(--text-color);
      margin-bottom: 2.5rem;
    }
    .success-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body style='font-family: "Inter", sans-serif; background-color: var(--background-color);'>

<header th:replace="~{fragments/header :: header}"></header>

<div class="success-wrapper">
  <div class="success-container">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>

    <h2>Registration Completed!</h2>

    <p th:if="${registrationSuccess}">
      Ready to discover the amazing art history of Rome, <strong th:text="${userName}">user</strong>?
    </p>
    <p>
      Your account has been created. Now you can log in and start this beautiful journey!
    </p>

    <div class="success-actions">
      <a th:href="@{/login}" class="btn btn-primary">LOGIN</a>
      <a th:href="@{/home}" class="btn btn-secondary">BACK TO HOME</a>
    </div>
  </div>
</div>

</body>
</html>
